# backend/src/prompt_templates.yaml

video_content:
  template: |
    Create a {generalOptions_style} video about {videoSubject} with the following specifications:
    - Number of scenes: {generalOptions_sceneAmount}
    - Video length: {generalOptions_duration} seconds
    - Tone: {generalOptions_tone}
    - Vocabulary level: {generalOptions_vocabulary}
    - Target audience: {generalOptions_targetAudience}
    
    General description: {generalOptions_description}
    
    Content pacing: {contentOptions_pacing}
    Content structure: {contentOptions_description}
    
    Visual style: {visualPromptOptions_style}
    Visual description: {visualPromptOptions_pictureDescription}
    Image details: {visualPromptOptions_imageDetails}
    Shot details: {visualPromptOptions_shotDetails}

    Please structure your response as a JSON object with the following format:
    {{
      "video_title": "A catchy, informative title for the video",
      "description": "A brief overview of the video content (2-3 sentences)",
      "main_scenes": [
        {{
          "scene_description": "A brief description of what happens in the scene",
          "visual_prompt": "A detailed description for image generation"
        }},
        // ... repeat for each scene
      ]
    }}

    Remember to keep the content engaging, factual, and suitable for the target audience: {generalOptions_targetAudience}.

image_generation:
  template: |
    Create a detailed visual description for an image related to {videoSubject} with the following specifications:
    - Style: {visualPromptOptions_style}
    - Visual description: {visualPromptOptions_pictureDescription}
    - Image details: {visualPromptOptions_imageDetails}
    - Shot details: {visualPromptOptions_shotDetails}

    The description should be suitable for an AI image generation tool.
    Focus on visual details, composition, lighting, and atmosphere.

music_generation:
  template: |
    Create {generalOptions_style} music for a video about {videoSubject}.
    The music should match the following characteristics:
    - Tone: {generalOptions_tone}
    - Target audience: {generalOptions_targetAudience}
    - Content pacing: {contentOptions_pacing}

    The music should enhance the video's theme and mood without overpowering the narration.